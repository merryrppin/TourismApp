<app-ion-header></app-ion-header> 
<ion-content padding>
  <div id="map_canvas"></div>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="currentMarkerPosition === null" color="success" (click)="drawRouteFromMarker()">
      <ion-icon name="map"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="banner_info">
    
    <ion-list *ngFor="let item of datosSitioTuristico">
      <ion-accordion title="{{getCurrentLanguageESP() ? item.Nombre : item.NombreENG}}" openIcon="remove-circle" closeIcon="add-circle" classTitle="border-header" class="accordion">
          <div class="ion-text-justify">{{getCurrentLanguage() == "ESP" ? item.ValorESP : item.ValorENG}}</div>
      </ion-accordion>
    </ion-list>
  </div>
</ion-content>
