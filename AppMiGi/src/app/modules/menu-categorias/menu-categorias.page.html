<ion-content>
<div>
  <ion-list *ngFor="let item of menu">
    <ion-list (click)="sitioTuristico(item)">
      <ion-icon slot="end" class="icon-share" name="share-social-outline"></ion-icon>
      <ion-icon slot="end" class="icon-heart" name="heart-outline"></ion-icon>
      <img class="card-img" src="{{item.IconoMarcador}}" />
      <ion-item lines="none">
        <h1>{{lang == 'ENG' ? item.NombreSitioTuristicoENG : item.NombreSitioTuristicoESP}}</h1>
        <ion-icon slot="end" name="star-outline"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <p>{{lang == 'ENG' ? item.DescripcionENG : item.DescripcionESP}}</p>
      </ion-item>
    </ion-list>
  </ion-list>
</div>
</ion-content>
