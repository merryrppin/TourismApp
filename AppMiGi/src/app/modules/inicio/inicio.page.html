<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true" class="ion-padding">
  
</ion-content>
<ion-footer style="text-align: center;">

 
    <button (click)="toggle()" >
      <ion-icon  style="font-size: 20px"
          [name]="visible ?  'arrow-down-outline' : 'arrow-up-outline'">
      </ion-icon>
   </button>


  <ion-toolbar *ngIf="visible">
   
    <ion-row>
     
        <ion-card class="cardMenu"  (click)="goToInfo()">
         
          <ion-card-content class="mainBanner">
            
           <ion-icon src="../../assets/icon_informacion.svg"></ion-icon>                
            <ion-label>Informaci√≥n </ion-label>          
            <ion-label>General </ion-label>  
            
          </ion-card-content>
        
        </ion-card>
        
    
        <ion-card class="cardMenu"  (click)="goToPlaces()">
          
          <ion-card-content class="mainBanner">
            
               <ion-icon src="../../assets/icon_imperdibles.svg"></ion-icon>
                
               <ion-label>Lugares </ion-label>
               <ion-label>Imperdibles </ion-label>                
              
          
          </ion-card-content>
        
        </ion-card>
        
  
        <ion-card class="cardMenu"   (click)="goToParties()">
        
          <ion-card-content class="mainBanner">
            
            <p>
              <ion-icon style="text-align: center;" src="../../assets/icon_fiestas.svg"></ion-icon>
            </p>
         
             
              <ion-label>Fiestas </ion-label>    
              <ion-label>Oficiales </ion-label>
      
                     
             
          </ion-card-content>
        
        </ion-card>  

    </ion-row>
  
  </ion-toolbar>

 </ion-footer>
