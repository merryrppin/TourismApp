<ion-header class="hHeaderMap">
  <ion-toolbar color="translucent">
    <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-button (click)="fnAtras()" class="btnAtras"><ion-icon name="arrow-back-outline"></ion-icon></ion-button></ion-col>
        <ion-col size="8"></ion-col>
        <ion-col size="2"><ion-button (click)="cambiarIdioma()" class="btnLang">{{lang}}</ion-button></ion-col>
      </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="genContentMap">

  <div class="map-wrapper">
    <div #map id="map"></div>
  </div>
</ion-content>
